<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scipts.js" defer></script>
    <!-- defer significa que primeiro o browser vai carregar o html, para depois executar o arquivo js  -->
</head>

<body>

    <div id="calc">
        <h3>Padrão</h3>
        <div id="operations">
            <div id="previous-operation"></div> <!-- operção anterior  -->
            <div id="current-operation"></div> <!-- operção digitada pelo usuário  -->
        </div>

        <div id="buttons-container">
            <button id="clear">C</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>




</body>

</html>
